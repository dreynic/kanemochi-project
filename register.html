<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="frontend/css/register.css">
    <link rel="icon" type="image/png" href="assets/Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="reg_section">
            <form action="backend/php/register.php" method="post" class="reg_form">
                <img src="assets/Logo.png" alt="Kanemochi Samurai">
                <h1 style="margin-bottom: 20px;">Sign Up</h1>
                <div class="input-container">
                    <i class="fa fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username / ID" required>
                </div>
                <div class="input-container">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-container">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="confpass" name="confpass" placeholder="Confirm Password" required>
                </div>
                <input type="submit" name="register" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
